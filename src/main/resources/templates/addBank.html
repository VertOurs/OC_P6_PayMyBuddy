<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/styleR.css" />
    <title>Add a bank account - PayMyBuddy</title>
</head>
<body>
<main>
    <form action="#" method="post" th:action="@{/addBank}" th:object="${addBankDTO}"
          class="form-signin text-center">
        <img class="mb-4" src="images/logo.jpeg" alt="" width="150" height="60">
        <div>
            <p>
                There can only be one bank account attached to the application.<br>
                the creation of a new account automatically leads to the deletion of the old one.
            </p>
        </div>
        <!-- IBAN -->
        <div class="mb-3">
            <div>
                <input th:field="*{iban}" type="text" class="form-control" placeholder="iban">
            </div>
            <div>
                <span class="text-danger" th:errors="*{iban}"> </span>
            </div>
        </div>
        <!-- BIC -->
        <div class="mb-3">
            <div>
                <input th:field="*{bic}" type="text" class="form-control" placeholder="bic">
            </div>
            <div>
                <span class="text-danger" th:errors="*{bic}"> </span>
            </div>
        </div>
        <!-- CUSTOMIZENAME -->
        <div class="mb-3">
            <div>
                <input th:field="*{customizeName}" type="text" class="form-control" placeholder="naming your bank account">
            </div>
            <div>
                <span class="text-danger" th:errors="*{customizeName}"> </span>
            </div>
        </div>
        <!--Register button -->
        <button type="submit" class="btn btn-primary">save</button>
    </form>
</main>
</body>
</html>
