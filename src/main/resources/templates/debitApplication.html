<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/styleR.css" />
    <title>Debit my Account - PayMyBuddy</title>
</head>
<body>
<main>
    <form action="#" method="post" th:action="@{/debitApplication}" th:object="${dto}"
          class="form-signin text-center">
        <img class="mb-4" src="images/logo.jpeg" alt="" width="150" height="60">
        <div>
            <p>
                Please indicate the amount you wish to transfer from your PayMyBuddy account to your bank account.
            </p>
        </div>
        <div class="mb-3">
            <div>
                <span class="text-danger" th:errors="*{global}"> </span>
            </div>
        </div>
        <!-- Amount -->
        <div class="mb-3">
            <div>
                <input th:field="*{amount}" type="text" class="form-control" placeholder="amount">
            </div>
            <div>
                <span class="text-danger" th:errors="*{amount}"> </span>
            </div>
        </div>
        <!--Register button -->
        <button type="submit" class="btn btn-primary"  >Debit my account now !</button>
    </form>
</main>
</body>
</html>
