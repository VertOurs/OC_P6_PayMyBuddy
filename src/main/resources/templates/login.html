<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/styleR.css" />
    <title>Log in - Pay My Buddy</title>
</head>

<body>
<main >
    <form action="#" method="post" th:action="@{/login}" th:object="${watchlistItem}"
          class="form-signin text-center">
        <!-- Logo pay my Buddy -->
        <img class="mb-4" src="logo.jpeg" alt="" width="150" height="60">

        <!-- email -->
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="disabledInput" >
            <label for="floatingInput">Email</label>
        </div>

        <!-- password -->
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="disabledInput">
            <label for="floatingPassword" class="form-label">Password</label>
        </div>

        <!-- Remenber me -->
        <div class="mb-3 checkbox">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <!-- Login -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</main>

</body>
</html>
