<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/mainStyle.css" />
    <title>profile - PayMyBuddy</title>
</head>
<body>
<!-- NAVIGATION-BAR -->
    <section>
    <!-- First Block -->
    <nav id="navMenu" class="navbar navbar-expand-lg navbar-light bg-white p-0 m-0">
        <div>
            <img class="m-0 width-0" src="images/logo.jpeg" alt="" width="145">
        </div>
        <div class="flex-row-reverse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item text-end">
                    <a class="nav-link " aria-current="page" href="#" th:href="@{home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{transfer}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{logoff}">Log off</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Home / Transfer -->
    <div id="navBar" class="navbar-expand-lg p-1">
        <p> Home / <span>Profile</span></p>
    </div>
</section>

<!-- main -->
    <main th:object="${dto}">
    <!-- Block 1 -->
        <div id="divTitre mb-2 mt-2">
            <h1>My Profile informations</h1>
        </div>
        <table>
                <thead >
                <tr>
                    <th class="threeCol">First name</th>
                    <th class="threeCol">Last name</th>
                    <th class="threeCol">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${dto.firstName}"> Martin</td>
                    <td th:text="${dto.lastName}">Dupond</td>
                    <td th:text="${dto.email}">martin-dupond@gmail.com</td>
                </tr>
                </tbody>
        </table>
        <div>
            <a class="btn btn-primary btn-block mx-5" type="button" th:href="@{changePassword}" >change your password</a>
        </div>
</main>
</body>
</html>
