<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/styleR.css" />
    <title>Change Password - PayMyBuddy</title>
</head>
<body>
<main>
    <form action="#" method="post" th:action="@{/changePassword}" th:object="${dto}"
          class="form-signin text-center">
        <img class="mb-4" src="images/logo.jpeg" alt="" width="150" height="60">
        <div>
            <p>
                If the password change is successful,</br>
                you will be asked to log back with your new password.
            </p>
        </div>
        <!-- Form levels error messages here -->
        <div class="mb-3">
            <div>
                <span class="text-danger" th:errors="*{global}"> </span>
            </div>
        </div>

        <!-- OldPassword -->
        <div class="mb-3">
            <div>
                <input th:field="*{oldPassword}" type="text" class="form-control" placeholder="Enter your password">
            </div>
            <div>
                <span class="text-danger" th:errors="*{oldPassword}"></span>
            </div>
        </div>
        <!-- new Password -->
        <div class="mb-3">
            <div>
                <input th:field="*{newPassword}" type="text" class="form-control" placeholder="Enter your new password ">
            </div>
            <div>
                <span class="text-danger" th:errors="*{newPassword}"> </span>
            </div>
        </div>
        <!-- Confirmation -->
        <div class="mb-3">
            <div>
                <input th:field="*{newPasswordConfirmation}" type="text" class="form-control" placeholder="Please confirm the new password">
            </div>
            <div>
                <span class="text-danger"th:errors="*{newPasswordConfirmation}"> </span>
            </div>
        </div>
        <!--save button -->
        <button type="submit" class="btn btn-primary">save</button>
    </form>
</main>
</body>
</html>
